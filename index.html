<!DOCTYPE html>
<html>
    <head>
        <script defer src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="generator-container">
            <h1>Password Generator</h1>
            <form>
                <div class="form-input-container">
                    <input type="password" name="password" id="password"> <!--password input-->
                </div>
                <div class="form-input-container">
                    <label></label> <!--character length slider-->
                    <input type="range" id="slider" name="slider" min="0" max="24">
                    <div class="checkbox-container">

                        <label for="incl-uppercase">Include Uppercase letters</label>
                        <input type="checkbox" class="checkbox" id="incl-uppercase">

                        <label for="incl-lowercase">Include Lowercase letters</label>
                        <input type="checkbox" class="checkbox" id="incl-lowercase">

                        <label for="incl-numbers">Include Numbers</label>
                        <input type="checkbox" class="checkbox" id="incl-numbers">

                        <label for="incl-symbols">Include Symbols</label>
                        <input type="checkbox" class="checkbox" id="incl-symbols">
                    </div>
                    
                    
                

                    <div></div> <!--password strength signaller-->

                    <button>Generate -></button> <!--submit form button-->
                </div>
                
            </form>
        </div>
    </body>
</html>
